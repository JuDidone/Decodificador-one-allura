<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class = "container">
            <img src="img/Captura de tela 2024-02-29 170956.png" alt="Logo da Alura" class="logo">
            <h1>DECODIFICADOR DE TEXTO</h1>
           
        </header>
        <main>
            <div class="criptografia">
                <textarea wrap="hard" id="input" placeholder="Digite seu texto..." class="texto"></textarea>
                <p id="aviso"><img src="img/atencao.png" alt = "Ponto de exclamacao">Apenas letras minúsculas e sem acento!</p>
                <div class="btn-criptografia">
                    <button id="codificador" class="btn">Codificar</button>
                    <button id="decodificador" class="btn">Decodificar</button>
                </div>
            </div>
            <div class="resultado">
                <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado aparecerá aqui!" class="texto-resultado"></textarea>
                <button id="copiar" class="btn">Copiar</button>
                <button class="btn" id="limpar">Limpar campos</button>
            </div>
        </main>
     <footer class="footer">
            <div class="social-links">
            <a href="https://github.com/judidone"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/juliana-didone"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer-Botton">
            <p><span>Desenvolvido por Juliana Didone</a> | <span class="far fa-copyright"></span><span> 2024 todos os direitos reservados</span></p>

        </div>


     </footer>
           
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
